---
layout: default
---

<div class="post">
  <header class="post-header">
    <h2 class="post-title">{{ page.title }}</h2>
    <h3 class="post-meta">{{ page.date | date: "%B %-d %Y"}}
      {% if page.author %}• {{ page.author }}{% endif %}
      {% if page.tags %}
      • {% for tag in page.tags %}<a class="tag-link" href="/blog/tags/#{{tag}}">{{tag}}</a>{% endfor %}
      {% endif %}</h3>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
</div>
